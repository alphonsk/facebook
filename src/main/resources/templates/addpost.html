<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="main/layout :: header"></head>
<body>
<!--<nav class="navbar navbar-inverse"> </nav>-->
<nav th:replace="main/layout :: navbar"></nav>


<div class="container">
    <h4>add post</h4>
    <div class="panel panel-info">
        <div class="panel-heading">new post</div>
        <!--        -->
        <div class="panel-body">
            <div >
                <form class="form-horizontal" th:action="@{/addPost}" th:object="${addPost}" method="POST">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="text">add a post:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="text" placeholder="Enter a post" name="text" th:field="*{text}">
                        </div>
                    </div>
                    <div class="form-group">
<!--                        <label class="control-label col-sm-2" for="pwd">Password:</label>-->
<!--                        <div class="col-sm-10">-->
<!--                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">-->
<!--                        </div>-->
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
