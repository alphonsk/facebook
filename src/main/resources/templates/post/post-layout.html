<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >


    <div th:fragment="posts" class="panel panel-info">
        <!--  -->
        <div class="card" style="border: 2 solid red;">
            <div class="row">
                <div class="col-sm-8" >
                    <div class="post-avatar">
                        <span th:if="${post.profile.avatars}">
                        <div th:each="ava,iterStat : ${post.profile.avatars}" >
                            <!--                                <span th:text="${iterStat.index}"></span><br>-->
                            <!--                                <span th:text="${iterStat.size}"></span><br>-->
                            <span th:if="${iterStat.index == (iterStat.size)- 1}">
                                <img th:src="@{|/uploads/${ava.path}|}" class="img-circle"  style="width:100%">
                            </span>
                        </div>
                        </span>
                        <span th:if="${post.profile.avatars.size()< 1}">
                            <img th:src="@{/img/bird150.jpg}" class="img-circle" style="width:100%">
                        </span>
                    </div>
                    <!-- name -->
                    <div class="post-name-date">
                        <a th:href="@{|/profile/${post.profile.id}|}">
                            <span style="color:black;font-size: 16px;weight:bold;margin:5px10px;" th:text="${post.profile.user.email.split('@')[0]}"></span>
                        </a>
                        <br>
                        posted: &nbsp;<span th:text="${#dates.format(post.added, 'dd-MMM-yyyy')}"></span>
                    </div>
                </div>
                <div class="col-sm-4" >
                    <div class="post-edit" >
                        <span sec:authorize="isAuthenticated()" th:if="${post.profile.id} == ${userId}" >
                            <a th:href="@{|/editpost/${post.id}|}"> edit </a><a th:href="@{|/delete/${post.id}|}"> delete </a>
                        </span>
                    </div>
                </div>
            </div>
            <!--  body -->
            <div class="row">
                <div class="post-body-inner">
                    <span th:text="${post.text}"></span>
                </div>
            </div>
            <div class="row" >
                <div class="pull-right" id="reply-modal" style="padding: 0px 30px 10px 0;" th:with="post-id=${post.id}">
<!--                    <div th:with="name=${user.name},country=${user.country}">-->
<!--                    <span th:text="${post}"></span>-->
<!--                    <span th:id="${__${post.id}__}"></span>-->
<!--                    <span th:value="${__${post.id}__}"></span>-->
                    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#add-comment" th:id="${__${post.id}__}">reply</button>
                </div>
                <div class="row" >
                    <form class="form-horizontal" th:action="@{/comment}" th:object="${comment}" method="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="text">add a post:</label>
                            <div class="col-sm-10" >
                                <input type="text" class="form-control" id="text" placeholder="Enter a post" th:field="*{text}">
<!--                                <span th:if="${#fields.hasErrors('text')}" th:errors="*{comment}" class="error">Name Error</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="user"> </label>
                            <div class="col-sm-10" sec:authorize="isAuthenticated()">
                                <input type="hidden" name="user" id="user" th:value="${userId}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Post</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--  comment -->
        <div class="row">
<!--            <div th:replace="comment/comment :: comment"></div>-->
        </div>
        <!-- comment -modal -->
<!--        <div th:replace="comment/comment-layout :: comment"></div>-->
    </div>



</div>


<nav th:fragment ="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!--    class="navbar navbar-inverse"-->
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Facebook</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/addpost}">Add</a></li>
            <li class="active"><a th:href="@{/posts}">Posts</a></li>
        </ul>
        <form class="navbar-form navbar-left" action="/action_page.php">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" sec:authorize="isAuthenticated()">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <span sec:authentication="name"></span><span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{|/profile/${userId}|}"> profile </a></li>
                    <li><a th:href="@{|/profile/${userId}|}"> profile </a></li>
                    <li><a th:href="@{/profile/2}">Posts</a></li>
                    <li><a href="#"></a></li>
                </ul>
            </li>

            <li sec:authorize="!isAuthenticated()"><a th:href="@{/signup}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li sec:authorize="isAuthenticated()">
                <a onclick="$('#form').submit();">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                </a>
                <form style="visibility: hidden" id="form" method="post"   th:action="@{/logout}"></form>
            </li>
            <li style="margin-right:10px;"></li>
        </ul>
    </div>
</nav>






</html>
