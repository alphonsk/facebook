<!DOCTYPE html>
<html  lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<head th:replace="main/layout :: header"></head>
<body>
<!--<nav class="navbar navbar-inverse"> </nav>-->
<nav th:replace="main/layout :: navbar"></nav>


<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">new post</div>
        <!--        -->
        <div class="panel-body">
            <div >
                <form class="form-horizontal" th:action="@{/addpost}" th:object="${post}" method="POST">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="text">add a post:</label>
                        <div class="col-sm-10" >
                            <input type="text" class="form-control" id="text" placeholder="Enter a post" th:field="*{text}">
                            <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="error">Name Error</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="user"> </label>
                        <div class="col-sm-10" sec:authorize="isAuthenticated()">
                            <input type="hidden" name="user" id="user" th:value="${userId}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
