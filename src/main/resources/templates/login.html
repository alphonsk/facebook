<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >

<head th:replace="main/layout :: header"></head>
    <body>
        <!--<nav class="navbar navbar-inverse"> </nav>-->
        <nav th:replace="main/layout :: navbar"></nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    email;
                    private String password;
                    private String confirmPassword;
                </div>
                <div class="col-sm-6">
                    <div class="form-group" th:if="${param.error}">
                        <span > incorrect password or email </span>
                    </div>
                    <form class="form-horizontal" th:action="@{/login}"   method="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
<!--                                <input type="text" class="form-control" id="email" placeholder="Enter an email" name="email" th:field="${newUser.email}">-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="password">Password:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"   placeholder="Enter a password" name="username">
                                <input type="text" class="form-control"  placeholder="Enter a password" name="password" >

                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="confirmPassword" >Name:</label>
                            <div class="col-sm-10">
<!--                                <input type="text" class="form-control" id="confirmPassword" placeholder="Enter a project name" name="confirmPassword"  th:field="*{confirmPassword}">-->
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">login</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </body>
</html>
