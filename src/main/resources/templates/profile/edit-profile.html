<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >

<head th:replace="main/layout :: header"></head>
    <body>
        <!--<nav class="navbar navbar-inverse"> </nav>-->
        <nav th:replace="main/layout :: navbar"></nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">

                </div>
                <div class="col-sm-6">
                    <div class="alert alert-danger" style="color:red; text-align:center;" th:if="${invalidUser}">
                        <p> Your city is already registered or your passwords don't march </p>
                    </div>

                    <form class="form-horizontal" th:action="@{/profile}" th:object="${profile}" method="POST">
                        <div class="form-group">
                            <div class="alert alert-danger" style="color:red; text-align:center;" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >City:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"   placeholder="Enter your city" name="city" th:field="*{city}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" >Bio:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  placeholder="Enter a bio" name="bio" th:field="*{bio}">
                            </div>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label class="control-label col-sm-2"  >Password:</label>-->
<!--                            <div class="col-sm-10">-->
<!--                                <input type="text" class="form-control" id="confirmPassword" placeholder="Confirm bio" name="confirmPassword"  th:field="*{confirmPassword}">-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-group">
                            <label class="control-label col-sm-2"  ></label>
                            <div class="col-sm-10">
<!--                                <input type="hidden" name="authority" th:value="${'ROLE_USER'}"/>-->
                                <input type="hidden" name="user" th:value="${user.id}"/>
                                <input type="hidden" name="id" th:value="${id}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">add</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </body>
</html>
